<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TryHardMC - Finalizar Compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0b0b0b, #121212);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .finalizar-box {
      max-width: 400px;
      width: 90%;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      background: #1a1a1a;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      border: 2px solid #28a745;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #28a745;
      margin-bottom: 25px;
      text-shadow: 0 0 12px rgba(40,167,69,0.7);
      font-size: 1.8em;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      margin: 10px 5px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
      font-size: 1em;
    }

    .btn-pix {
      background: #28a745;
      color: #fff;
      border: 2px solid #28a745;
    }

    .btn-pix:hover {
      background: #1e7e34;
      border-color: #1e7e34;
      transform: scale(1.05);
    }

    .btn-copiar {
      background: #218838;
      color: #fff;
      border: 2px solid #218838;
    }

    .btn-copiar:hover {
      background: #1e7e34;
      border-color: #1e7e34;
      transform: scale(1.05);
    }

    .btn-discord {
      background: #5865F2;
      color: #fff;
      border: 2px solid #5865F2;
    }

    .btn-discord:hover {
      background: #4752C4;
      border-color: #4752C4;
      transform: scale(1.05);
    }

    .btn-loja {
      background: #111;
      color: #28a745;
      border: 2px solid #28a745;
    }

    .btn-loja:hover {
      background: #28a745;
      color: #fff;
      transform: scale(1.05);
    }

    .qr-code {
      margin-top: 20px;
      width: 220px;
      height: 220px;
      border-radius: 12px;
      border: 3px solid #28a745;
      display: none;
    }

    .aviso {
      margin-top: 20px;
      font-size: 0.95em;
      color: #ccc;
      background: #111;
      border: 1px solid #28a745;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="finalizar-box">
    <h2>Finalizar Compra</h2>

    <button class="btn btn-pix" id="btnPix">Gerar QR Code Pix</button>
    <button class="btn btn-copiar" id="btnCopiar">Copiar Chave Pix</button>
    <a href="https://discord.gg/njSVYsWnG" target="_blank" class="btn btn-discord">Abrir Discord</a>
    <a href="index.html" class="btn btn-loja">Voltar à Loja</a>

    <canvas id="qrCode" class="qr-code"></canvas>

    <div class="aviso">
      Após o pagamento, envie o comprovante para <strong>tryhardmc.atendimento@gmail.com</strong> ou abra um ticket no Discord da TryHardMC.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const btnPix = document.getElementById('btnPix');
    const btnCopiar = document.getElementById('btnCopiar');
    const canvas = document.getElementById('qrCode');

    // Chave Pix de exemplo
    const pixKey = "Pixxx"; 

    btnPix.addEventListener('click', () => {
      const pixData = `00020126680014BR.GOV.BCB.PIX0114${pixKey}5204000053039865400.015802BR5925TryHardMC6009Sao Paulo62070503***6304`;
      QRCode.toCanvas(canvas, pixData, { width: 220 }, function (error) {
        if (error) console.error(error);
        canvas.style.display = 'block';
        canvas.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
      btnPix.disabled = true;
      btnPix.textContent = "QR Code Gerado!";
    });

    btnCopiar.addEventListener('click', () => {
      navigator.clipboard.writeText(pixKey).then(() => {
        alert("Chave Pix copiada para a área de transferência!");
      }).catch(err => {
        alert("Não foi possível copiar a chave Pix.");
        console.error(err);
      });
    });
  </script>

</body>
</html>
